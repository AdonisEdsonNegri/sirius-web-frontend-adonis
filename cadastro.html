<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIRIUS WEB - Criar Conta</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <div class="cadastro-container">
        <div class="cadastro-box">
            <!-- Logo e Título -->
            <div class="logo">
                <h1>SIRIUS WEB</h1>
                <p>Crie sua conta gratuitamente</p>
            </div>

            <!-- Progress Steps -->
            <div class="steps">
                <div class="step active" data-step="1">
                    <div class="step-number">1</div>
                    <div class="step-label">Dados Pessoais</div>
                </div>
                <div class="step" data-step="2">
                    <div class="step-number">2</div>
                    <div class="step-label">Empresa</div>
                </div>
                <div class="step" data-step="3">
                    <div class="step-number">3</div>
                    <div class="step-label">Endereço</div>
                </div>
            </div>

            <!-- Mensagens -->
            <div id="message" class="message hidden"></div>

            <!-- Formulário Multi-Step -->
            <form id="cadastroForm">
                
                <!-- STEP 1: Dados Pessoais -->
                <div class="form-step active" data-step="1">
                    <h2>Seus Dados</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nome">Nome *</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="sobrenome">Sobrenome *</label>
                            <input type="text" id="sobrenome" name="sobrenome" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="celular">Celular *</label>
                            <input type="tel" id="celular" name="celular" placeholder="(11) 99999-9999" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="senha">Senha *</label>
                            <input type="password" id="senha" name="senha" minlength="6" required>
                        </div>
                    </div>

                    <button type="button" class="btn-primary" onclick="nextStep(2)">
                        Próximo →
                    </button>
                </div>

                <!-- STEP 2: Dados da Empresa -->
                <div class="form-step" data-step="2">
                    <h2>Dados da Empresa</h2>
                    
                    <div class="form-group">
                        <label for="razao_social">Razão Social *</label>
                        <input type="text" id="razao_social" name="razao_social" required>
                    </div>

                    <div class="form-group">
                        <label for="nome_fantasia">Nome Fantasia *</label>
                        <input type="text" id="nome_fantasia" name="nome_fantasia" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="cnpj">CNPJ *</label>
                            <input type="text" id="cnpj" name="cnpj" placeholder="00.000.000/0000-00" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="tel" id="telefone" name="telefone" placeholder="(11) 3333-4444">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email_empresa">E-mail da Empresa</label>
                        <input type="email" id="email_empresa" name="email_empresa">
                    </div>

                    <div class="btn-group">
                        <button type="button" class="btn-secondary" onclick="prevStep(1)">
                            ← Voltar
                        </button>
                        <button type="button" class="btn-primary" onclick="nextStep(3)">
                            Próximo →
                        </button>
                    </div>
                </div>

                <!-- STEP 3: Endereço -->
                <div class="form-step" data-step="3">
                    <h2>Endereço da Empresa</h2>
                    
                    <div class="form-group">
                        <label for="cep">CEP *</label>
                        <input type="text" id="cep" name="cep" placeholder="00000-000" required>
                        <small class="help-text">Digite o CEP para buscar automaticamente</small>
                    </div>

                    <div class="form-row">
                        <div class="form-group" style="flex: 0 0 120px;">
                            <label for="logradouro_tipo">Tipo *</label>
                            <select id="logradouro_tipo" name="logradouro_tipo" required>
                                <option value="Rua">Rua</option>
                                <option value="Avenida">Avenida</option>
                                <option value="Praça">Praça</option>
                                <option value="Rodovia">Rodovia</option>
                                <option value="Estrada">Estrada</option>
                            </select>
                        </div>
                        
                        <div class="form-group" style="flex: 1;">
                            <label for="logradouro">Logradouro *</label>
                            <input type="text" id="logradouro" name="logradouro" required>
                        </div>
                        
                        <div class="form-group" style="flex: 0 0 100px;">
                            <label for="numero">Número *</label>
                            <input type="text" id="numero" name="numero" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="complemento">Complemento</label>
                        <input type="text" id="complemento" name="complemento">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="bairro">Bairro *</label>
                            <input type="text" id="bairro" name="bairro" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="municipio">Município *</label>
                            <input type="text" id="municipio" name="municipio" required>
                        </div>
                        
                        <div class="form-group" style="flex: 0 0 80px;">
                            <label for="uf">UF *</label>
                            <input type="text" id="uf" name="uf" maxlength="2" required>
                        </div>
                    </div>

                    <div class="terms">
                        <label>
                            <input type="checkbox" id="termos" required>
                            Li e aceito os <a href="#" target="_blank">termos de uso</a>
                        </label>
                    </div>

                    <div class="btn-group">
                        <button type="button" class="btn-secondary" onclick="prevStep(2)">
                            ← Voltar
                        </button>
                        <button type="submit" id="btnCadastrar" class="btn-primary">
                            <span class="btn-text">Criar Conta</span>
                            <span class="btn-loading hidden">Criando...</span>
                        </button>
                    </div>
                </div>

            </form>

            <!-- Link para Login -->
            <div class="links">
                <span>Já tem uma conta?</span>
                <a href="index.html">Fazer login</a>
            </div>

            <!-- Rodapé -->
            <div class="footer">
                <p>SIRIUS WEB © 2026 - Plano FREE: 200 NFCe/mês ou R$ 50.000/mês</p>
            </div>
        </div>
    </div>

    <script src="js/cadastro.js"></script>
</body>
</html>
