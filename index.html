<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIRIUS WEB - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- Logo -->
            <div class="logo">
                <h1>SIRIUS WEB</h1>
                <p>Sistema de Gestão Empresarial</p>
            </div>

            <!-- Mensagens -->
            <div id="message" class="message hidden"></div>

            <!-- Formulário -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="seu@email.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input 
                        type="password" 
                        id="senha" 
                        name="senha" 
                        placeholder="••••••••"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" id="btnLogin" class="btn-primary">
                    <span class="btn-text">Entrar</span>
                    <span class="btn-loading hidden">Entrando...</span>
                </button>
            </form>

            <!-- Links -->
            <div class="links">
                <a href="#" id="linkEsqueceuSenha">Esqueceu a senha?</a>
                <span>•</span>
                <a href="cadastro.html">Criar conta</a>
            </div>

            <!-- Rodapé -->
            <div class="footer">
                <p>SIRIUS WEB © 2026 - Todos os direitos reservados</p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
